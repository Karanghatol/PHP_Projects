<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    .subscribe {
        text-decoration: none;
        color: #000;
    }

    .subscribe:hover {
        color: #fff;
    }

    .subscribe-btn {
        margin: auto;
        background: transparent;
        border: 2px solid #000;
        border-left: none;
        border-right: none;
        border-radius: 30px 20px 30px;
        /* Add a border for the button */
        color: #000;
        /* Text color */
        padding: 10px 20px;
        /* Adjust padding as needed */
        font-family: 'Arial', sans-serif;
        /* Use a suitable font family */
        font-size: 16px;
        /* Font size */
        cursor: pointer;
        /* Add a pointer cursor on hover */
    }

    /* Style for the button on hover */
    .subscribe-btn:hover {
        background: rgba(240, 12, 12, 0.9);
        /* Background color on hover */
        color: #fff;
        /* Text color on hover */
    }


    /* Reset default list styles and remove list bullets */
    .nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    /* Style the navigation bar */
    nav {
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        border: 2px solid rgba(250, 250, 250, 0.477);
        box-shadow:  5px 5px 24px #0c0c0c, -5px -5px 4px #323232;
    }

    /* Style the logo */
  .logo {
    padding: 10px;
    height: 130px;
  }

    /* Style the navigation links */
    .nav-links {
        display: flex;
    }

    .nav-links li {
        margin: 0 20px;
    }

    .nav-links a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
    }

    /* Style the menu toggle button for mobile */
    .menu-toggle {
        font-size: 24px;
        color: #000;
        cursor: pointer;
        display: none;
        /* Hidden by default for larger screens */
    }

    /* Media query for mobile responsiveness */
    @media (max-width: 768px) {
        .nav-links {
            display: none;
            /* Hide links on small screens */
            flex-direction: column;
            text-align: center;
            background-color: #333;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
        }

        .menu-toggle {
            display: block;
            /* Show the menu toggle button */
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-toggle:hover {
            color: #ff6600;
            /* Change color on hover */
        }

        /* Show links when menu toggle is clicked */
        .menu-toggle.active+.nav-links {
            display: flex;
        }
    }

    .reglog {
        padding-right: 202px;
    }
</style>
